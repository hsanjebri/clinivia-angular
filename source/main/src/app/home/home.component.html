<section class="content">
  <style>
    .content {
      padding: 20px;
    }

    .content-block {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
    }

    .block-header {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .room-input {
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 250px;
      font-size: 16px; /* Increased font size for better readability */
    }

    .enter-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px; /* Increased font size for better readability */
    }

    .enter-button:hover {
      background-color: #0056b3;
    }
  </style>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <br>
  <div class="content-block">
    <div class="block-header">
      <h2 style="font-size: 24px; margin-bottom: 20px;">Enter Room ID</h2>
      <div class="input-container">
        <input type="text" class="room-input" [(ngModel)]="roomId" placeholder="Enter Room TO CHAT">
        <button class="enter-button" (click)="enterRoom()">Enter Room</button>
      </div>
    </div>
  </div>
</section>
