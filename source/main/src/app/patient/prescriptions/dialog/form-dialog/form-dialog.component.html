<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{ dialogTitle }}
        </div>
      </div>
    </div>
    <button (click)="dialogRef.close()" class="modal-close-button" aria-label="Fermer la boÃ®te de dialogue">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form class="register-form m-4" [formGroup]="prescriptionForm"  (ngSubmit)="submit()">

    <div class="row mb-4">
      <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Symptoms</mat-label>
          <input matInput formControlName="symptoms" required>
          <mat-icon class="fas fa-capsules pill-style col-red" matSuffix></mat-icon>
          <mat-error *ngIf="prescriptionForm.get('symptoms')?.hasError('required')">Symptoms are required</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <div class="example-button-row">
          <button mat-raised-button color="primary" [disabled]="!prescriptionForm.valid" [mat-dialog-close]="1" (click)="submit()">Enregistrer</button>
          <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Annuler</button>
        </div>
      </div>
    </div>
  </form>
</div>
